  <section id="page-content">

    <img src="img/build-your-book-steps3.png" class="icon-steps">
    <h2>customize your book</h2>

    <h3>characters</h3>

    <section class="customizations">
      <h4>main:</h4>

      <section class="figure-customize">
      <h5>gender</h5>
        <select class="customize-options">
          <option>male</option>
          <option>female</option>
        </select>
      </section>

      <section class="figure-customize">
        <h5>personality</h5>
        <select class="customize-options">
          <option>bubbly</option>
          <option>angsty</option>
          <option>boisterous</option>
          <option>timid</option>
        </select>
      </section>
    </section>

    <section class="customizations">
      <h4>side-kick:</h4>

      <section class="figure-customize">
      <h5>gender</h5>
        <select class="customize-options">
          <option>male</option>
          <option>female</option>
        </select>
      </section>

      <section class="figure-customize">
        <h5>personality</h5>
        <select class="customize-options">
          <option>bubbly</option>
          <option>angsty</option>
          <option>boisterous</option>
          <option>timid</option>
        </select>
      </section>
    </section>

    <section class="customizations">
      <h4>love interest:</h4>

      <section class="figure-customize">
      <h5>gender</h5>
        <select class="customize-options">
          <option>male</option>
          <option>female</option>
        </select>
      </section>

      <section class="figure-customize">
        <h5>personality</h5>
        <select class="customize-options">
          <option>bubbly</option>
          <option>angsty</option>
          <option>boisterous</option>
          <option>timid</option>
        </select>
      </section>
    </section>

    <section class="customizations">
      <h4>villain:</h4>

      <section class="figure-customize">
      <h5>gender</h5>
        <select class="customize-options">
          <option>male</option>
          <option>female</option>
        </select>
      </section>

      <section class="figure-customize">
        <h5>personality</h5>
        <select class="customize-options">
          <option>bubbly</option>
          <option>angsty</option>
          <option>boisterous</option>
          <option>timid</option>
        </select>
      </section>
    </section>

    <h3>plot twists</h3>
    <section class="customizations">
      <section class="figure-customize">
      <h5>frequency</h5>
        <input type="range" min="1" max="100" value="50" class="customize-slider" id="frequency-range">
      </section>
      <section class="figure-customize">
      <h5>intensity</h5>
        <input type="range" min="1" max="100" value="50" class="customize-slider" id="intensity-range">
      </section>
      <!-- html sliders found at: https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
    </section>

    <h3>length</h3>
    <section class="customizations">
      <section class="figure-customize">
      <h5>between</h5>
      <form class="page-input">
        <input type="text" name="start-page">
      <h5>to</h5>
        <input type="text" name="end-page">
      <h5>pages</h5>
      </form>
      </section>
      <!-- text input forms found at: https://www.w3schools.com/html/html_forms.asp -->
    </section>

    <a href="choose-author.html" class="submit-button continue">continue</a>
